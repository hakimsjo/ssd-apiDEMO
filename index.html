<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SSD-API-Demo</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        function scbMetaDataOfATable() {
            $.getJSON("https://api.scb.se/OV0104/v1/doris/en/ssd/BE/BE0101/BE0101A/BefolkningNy").done(function(mydata) {
                $("#result").html(JSON.stringify(mydata));
            }).fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                $("#result").html("Request Failed: " + err);
            });
        }

        function scbDataGetDataPointsWithPost() {
              $.post("https://api.scb.se/OV0104/v1/doris/en/ssd/START/BE/BE0101/BE0101A/BefolkningNy", JSON.stringify({
                
                "query" : [{
                    "code" : "ContentsCode",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["BE0101N1"]
                    }
                }, {
                    "code" : "Tid",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["2017", "2018"]
                    }
                }],
                "response" : {
                    "format" : "json"
                }
            }),function(mydata){
                $("#result").html(JSON.stringify(mydata));
            });
        }
    </script>
</head>
<body onload="scbMetaDataOfATable()">
  <div id="result">. . .</div>
</body>
