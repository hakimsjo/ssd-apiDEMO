<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SSD-API-Demo</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        function scbMeta() {
            $.getJSON("https://api.scb.se/OV0104/v1/doris/sv/ssd/BE/BE0101/BE0101A/BefolkningNy", {

                "query" : [{
                    "code" : "ContentsCode",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["BE0101N1"]
                    }
                }, {
                    "code" : "Tid",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["2010", "2011"]
                    }
                }],
                "response" : {
                    "format" : "json"
                }

            }).done(function(mydata) {
                $("#result").html(JSON.stringify(mydata));
            }).fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                $("#result").html("Request Failed: " + err);
            });
        }

        function scbDataPost() {
            $.post("https://api.scb.se/OV0104/v1/doris/sv/ssd/BE/BE0101/BE0101A/BefolkningNy", {

                "query" : [{
                    "code" : "ContentsCode",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["BE0101N1"]
                    }
                }, {
                    "code" : "Tid",
                    "selection" : {
                        "filter" : "item",
                        "values" : ["2017", "2018"]
                    }
                }],
                "response" : {
                    "format" : "json"
                }
            }).done(function(mydata) {
                $("#result").html(JSON.stringify(mydata));
            });
        }

        function scbDataAjax() {
            $.ajax({
                type : "POST",
                url : "https://api.scb.se/OV0104/v1/doris/sv/ssd/BE/BE0101/BE0101A/BefolkningNy",
                data : {
                    "query" : [{
                        "code" : "ContentsCode",
                        "selection" : {
                            "filter" : "item",
                            "values" : ["BE0101N1"]
                        }
                    }, {
                        "code" : "Tid",
                        "selection" : {
                            "filter" : "item",
                            "values" : ["2010", "2011"]
                        }
                    }],
                    "response" : {
                        "format" : "json"
                    }
                }

            }).done(function(mydata) {
                $("#result").html(JSON.stringify(mydata));
            });
        }
    </script>
</head>
<body onload="scbMeta()">
  <div id="result">. . .</div>
</body>
